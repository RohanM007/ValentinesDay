<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love ‚ù§Ô∏è</title>
    <link rel="stylesheet" href="home-style.css">
</head>
<body>

    <!-- Heading 1 (Appears First) -->
    <h1 id="question1" class="hidden">To my princess, I have an important question.... üíò</h1>

    <!-- Heading 2 (Appears After Delay) -->
    <h1 id="question2" class="hidden">Will you be my Valentine?</h1>

    <!-- Yes & No Buttons (Appear Last) -->
    <button id="yesBtn" class="hidden" onclick="explodeHeart('yes')">Yes üíñ</button>
    <button id="noBtn" class="hidden" onclick="explodeHeart('no')">No üíî</button>

    <p id="explosionText" class="explosion"></p>

    <!-- Other Page Links (Appear Last) -->
    <br><br>
    <a href="reasons.html"><button id="reasonsBtn" class="hidden">Reasons I Love You</button></a> 
    <a href="story.html"><button id="storyBtn" class="hidden">Our Story</button></a>
    <a href="spicy.html"><button id="spicyBtn" class="hidden">Our Spice</button></a> 

    <script>
        function explodeHeart(choice) {
            let text = document.getElementById("explosionText");

            if (choice === "yes") {
                text.innerHTML = "I love you so much! üíñ";
            } else {
                text.innerHTML = "Too late, you're already mine! üòò";
            }

            text.style.opacity = "1";
            text.style.transform = "scale(1)";
            text.style.animation = "fadeIn 1s ease-in-out forwards";

            setTimeout(() => {
                text.style.animation = "fadeOut 2s ease-in-out forwards";
            }, 4000);
        }

    
        document.addEventListener("DOMContentLoaded", () => {
            // Show first question after 1 second
            setTimeout(() => {
                document.getElementById("question1").classList.remove("hidden");
                document.getElementById("question1").style.animation = "fadeIn 1s forwards";
            }, 1000);

            // Show second question after 3 seconds
            setTimeout(() => {
                document.getElementById("question2").classList.remove("hidden");
                document.getElementById("question2").style.animation = "fadeIn 1s forwards";
            }, 3000);

            // Show Yes/No buttons after 5 seconds
            setTimeout(() => {
                document.getElementById("yesBtn").classList.remove("hidden");
                document.getElementById("yesBtn").style.animation = "fadeIn 1s forwards";

                document.getElementById("noBtn").classList.remove("hidden");
                document.getElementById("noBtn").style.animation = "fadeIn 1s forwards";
            }, 5000);

            // Show other buttons after 7 seconds
            setTimeout(() => {
                document.getElementById("reasonsBtn").classList.remove("hidden");
                document.getElementById("reasonsBtn").style.animation = "fadeIn 1s forwards";

                document.getElementById("storyBtn").classList.remove("hidden");
                document.getElementById("storyBtn").style.animation = "fadeIn 1s forwards";

                document.getElementById("spicyBtn").classList.remove("hidden");
                document.getElementById("spicyBtn").style.animation = "fadeIn 1s forwards";
            }, 7000);
        });
    </script>

</body>
</html>
